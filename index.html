<body>
	<label for="bigNum">Enter number here:</label>
	<input type="number" id="numField" name="bigNum">
    
    </input>
    <button id="subBut" onClick="submit();">n!</button>
    <button id="subRanBut" onClick="submitRange();">1! - n!</button>

	<div id="display">
    
    </div>
</body>

<script>
function submit() {
	let a = BigInt(document.getElementById("numField").value);
	clearDisplay();
	display(a + "!: " + noZeroCount(a));
}

function submitRange() {
	let a = BigInt(document.getElementById("numField").value);
	clearDisplay();
	let dispDiv = document.getElementById("display");
	let dataTable = document.createElement("TABLE");
	for(let i = 1n; i <= a; i++) {
		let dataRow = document.createElement("TR");
		let dataFact = document.createElement("TD");
		let dataCount = document.createElement("TD");
		dataFact.textContent = i + "!";
		dataCount.textContent = noZeroCount(i);
		dataRow.appendChild(dataFact);
		dataRow.appendChild(dataCount);
		dataTable.appendChild(dataRow);
	}
	dispDiv.appendChild(dataTable);
}
	
function clearDisplay() {
	while(document.getElementById("display").firstChild !== null) {
        	document.getElementById("display").removeChild(document.getElementById("display").firstChild);
	}
}
function bigFact(n) {
	if(n === 0n) {
    	return 1n;
    }
    return n * bigFact(n - 1n);
}


function noZeroCount(num) {
	var fact = bigFact(num);
	fact = fact.toString();
	var total = 0;
	for(let i = 0; i < fact.length; i++) {
		if(fact[i] !== "0") {
    		total++;
    	}
	}
    return total;
}

function display(text) {
	const dispDiv = document.getElementById("display");
	let textP = document.createElement("P");
    textP.textContent = text;
    dispDiv.appendChild(textP);
}
</script>
